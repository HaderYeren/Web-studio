<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <button data-modal-open type="button" class="post-button">Замовити послугу</button>
    </div>
    <!--Modal window-->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button data-modal-close type="button" class="modal-close-button">
                <svg class="modal-icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-close"></use>
                </svg>
            </button>
            <form class="modal-form">
                <p class="modal-form-title">Залиште свої дані, ми вам зателефонуємо</p>
                <div class="modal-form-field">
                    <label class="modal-form-label" for="name">Ім'я</label>
                    <input class="form-input" type="text" name="name" id="name" />
                    <svg class="modal-form-icon" width=18px height=18px>
                        <use href=./images/icons.svg#icon-person></use>
                    </svg>
                </div>
                <div class="modal-form-field">
                    <label class="modal-form-label" for="tel">Телефон</label>
                    <input class="form-input" type="tel" name="tel" id="tel" />
                    <svg class="modal-form-icon" width=18px height=18px>
                        <use href=./images/icons.svg#icon-phone-form></use>
                    </svg>
                </div>
                <div class="modal-form-field">
                    <label class="modal-form-label" for="mail">Пошта</label>
                    <input class="form-input" type="email" name="email" id="mail" />
                    <svg class="modal-form-icon" width=18px height=18px>
                        <use href=./images/icons.svg#icon-email-form></use>
                    </svg>
                </div>
                <div class="modal-form-field">
                    <label class="modal-form-label" for="comment">Коментарій</label>
                    <textarea class="comment" name="comment" id="comment" rows="10" placeholder="Введите текст"></textarea>
                </div>

                <label class="modal-form-policy">
                    <input type="checkbox">
                    <span class="modal-form-policy-text">Погоджуюсь з розсилкою
                        <a href="#" class="modal-form-policy-link">Умови договора</a>
                    </span>
                </label>

                    <button type="submit" class="agree-btn">Відправити</button>
            </form>
        </div>
    </div>
    <script src="./js/modal.js"></script>
</body>
</html>
